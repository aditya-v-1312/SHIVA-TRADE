<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Quotations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #2c3140;
    }
    .navbar-brand {
      color: #fff !important;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/logo.png" alt="Logo" style="height:40px;margin-right:10px;">
      Quotations Module
    </a>
    <a href="login.html" class="btn btn-light">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Quotations</h3>
  <form id="quotationForm" method="POST" action="{{ url_for('quotations_view') }}">
    <div class="mb-3">
      <label class="form-label">Requirement ID</label>
      <input type="number" class="form-control" name="requirement_id" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quote Amount</label>
      <input type="number" step="0.01" class="form-control" name="quote_amount" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Valid Until</label>
      <input type="date" class="form-control" name="valid_until">
    </div>
    <button type="submit" class="btn btn-primary">Submit Quotation</button>
  </form>

  <div id="quotationsTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('quotationForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Quotation submitted (hook up Flask later)');
  });
</script>

</body>
</html>
