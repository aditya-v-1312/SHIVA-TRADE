<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Document Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    .navbar { background:#2c3140; }
    .navbar-brand { color:#fff !important; }
    .content { padding:20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/logo.png" alt="Logo" style="height:40px;margin-right:10px;"> Document Tracking
    </a>
    <a href="{{ url_for('login') }}">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Document Tracking</h3>
  <form id="documentForm" method="POST" action="{{ url_for('documents_view') }}">
    <div class="mb-3">
      <label class="form-label">Related Module</label>
      <select class="form-control" name="related_module" required>
        <option value="">--Select Module--</option>
        <option>Client Requirements</option>
        <option>Quotations</option>
        <option>Proforma Invoices</option>
        <option>Purchase Orders</option>
        <option>Material Receipts</option>
        <option>Shipments</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Reference ID</label>
      <input type="number" class="form-control" name="reference_id" placeholder="ID from related module">
    </div>
    <div class="mb-3">
      <label class="form-label">Document Name</label>
      <input type="text" class="form-control" name="document_name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Document Type</label>
      <input type="text" class="form-control" name="document_type" placeholder="Invoice / Packing List etc.">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" name="status" placeholder="Pending / Approved">
    </div>
    <button type="submit" class="btn btn-primary">Submit Document</button>
  </form>

  <div id="documentsTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('documentForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Document info submitted (hook up Flask later)');
  });
</script>

</body>
</html>
