<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
        .navbar { background:#2c3140; }
        .navbar-brand, .nav-link { color:#fff !important; }
        .content { padding:20px; max-width: 800px; margin: auto; }
        .form-section { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
             <img src="/logo.png" alt="Logo" style="height:40px;margin-right:10px;">
            Edit User
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin Panel</a></li>
            </ul>
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
    </div>
</nav>

<div class="content">
    <h3>Editing User: {{ user.username }}</h3>
    <div class="form-section">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password">
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-control" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Allowed Modules</label><br>
                {% set user_modules = user.modules.split(',') if user.modules else [] %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="clients" name="modules" {% if 'clients' in user_modules %}checked{% endif %}>
                    <label class="form-check-label">Clients</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="quotations" name="modules" {% if 'quotations' in user_modules %}checked{% endif %}>
                    <label class="form-check-label">Quotations</label>
                </div>
                </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
