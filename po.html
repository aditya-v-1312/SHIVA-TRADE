<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Purchase Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    .navbar { background:#2c3140; }
    .navbar-brand { color:#fff !important; }
    .content { padding:20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/logo.png" alt="Logo" style="height:40px;margin-right:10px;"> Purchase Orders
    </a>
    <a href="login.html" class="btn btn-light">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Purchase Orders</h3>
  <form id="poForm" method="POST" action="{{ url_for('pos_view') }}">
    <div class="mb-3">
      <label class="form-label">Supplier</label>
      <input type="text" class="form-control" name="supplier" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Products</label>
      <input type="text" class="form-control" name="products" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" name="quantity" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Delivery Date</label>
      <input type="date" class="form-control" name="delivery_date">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" name="status">
    </div>
    <button type="submit" class="btn btn-primary">Submit Purchase Order</button>
  </form>

  <div id="poTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('poForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Purchase order submitted (hook up Flask later)');
  });
</script>

</body>
</html>
