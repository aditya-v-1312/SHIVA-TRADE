<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Client Requirements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    .navbar { background:#2c3140; }
    .navbar-brand { color:#fff !important; }
    .content { padding:20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/logo.png" alt="Logo" style="height:40px;margin-right:10px;"> Client Requirements
    </a>
    <a href="{{ url_for('login') }}">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Client Requirements</h3>
  <form id="clientForm" method="POST" action="{{ url_for('clients_view') }}">
    <div class="mb-3">
      <label class="form-label">Client Name</label>
      <input type="text" class="form-control" name="client_name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Requirement Description</label>
      <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Delivery Timeline</label>
      <input type="text" class="form-control" name="delivery_timeline" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Requirement</button>
  </form>

  <div id="clientsTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('clientForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Client requirement submitted (hook up Flask later)');
  });
</script>

</body>
</html>
