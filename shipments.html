<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Shipments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    .navbar { background:#2c3140; }
    .navbar-brand { color:#fff !important; }
    .content { padding:20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:40px;margin-right:10px;"> Shipments / Logistics
    </a>
    <a href="login.html" class="btn btn-light">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Shipments / Logistics</h3>
  <form id="shipmentForm">
    <div class="mb-3">
      <label class="form-label">Container No</label>
      <input type="text" class="form-control" name="container_no" required>
    </div>
    <div class="mb-3">
      <label class="form-label">PO ID</label>
      <input type="number" class="form-control" name="po_id" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ETD</label>
      <input type="date" class="form-control" name="etd">
    </div>
    <div class="mb-3">
      <label class="form-label">ETA</label>
      <input type="date" class="form-control" name="eta">
    </div>
    <div class="mb-3">
      <label class="form-label">Current Location</label>
      <input type="text" class="form-control" name="current_location">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" name="status">
    </div>
    <button type="submit" class="btn btn-primary">Submit Shipment</button>
  </form>

  <div id="shipmentTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('shipmentForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Shipment submitted (hook up Flask later)');
  });
</script>

</body>
</html>
