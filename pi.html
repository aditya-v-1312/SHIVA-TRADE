<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Proforma Invoices</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    .navbar { background:#2c3140; }
    .navbar-brand { color:#fff !important; }
    .content { padding:20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/logo.png" alt="Logo" style="height:40px;margin-right:10px;"> Proforma Invoices
    </a>
    <a href="{{ url_for('login') }}">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Proforma Invoices</h3>
  <form id="piForm" method="POST" action="{{ url_for('pis_view') }}">
    <div class="mb-3">
      <label class="form-label">Client Name</label>
      <input type="text" class="form-control" name="client_name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Total Cost</label>
      <input type="number" class="form-control" name="total_cost" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Currency</label>
      <input type="text" class="form-control" name="currency" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" name="status">
    </div>
    <button type="submit" class="btn btn-primary">Submit Proforma Invoice</button>
  </form>

  <div id="piTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('piForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Proforma invoice submitted (hook up Flask later)');
  });
</script>

</body>
</html>
