<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShivaTrade - Material Receipts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f9f9f9; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    .navbar { background:#2c3140; }
    .navbar-brand { color:#fff !important; }
    .content { padding:20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:40px;margin-right:10px;"> Material Receipts
    </a>
    <a href="login.html" class="btn btn-light">Logout</a>
  </div>
</nav>

<div class="content">
  <h3>Material Receipts / Quality Check</h3>
  <form id="receiptForm" method="POST" action="{{ url_for('material_receipts_view') }}">
    <div class="mb-3">
      <label class="form-label">PO ID</label>
      <input type="number" class="form-control" name="po_id" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Received Date</label>
      <input type="date" class="form-control" name="received_date">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity Received</label>
      <input type="number" class="form-control" name="quantity_received">
    </div>
    <div class="mb-3">
      <label class="form-label">Quality Status</label>
      <input type="text" class="form-control" name="quality_status">
    </div>
    <button type="submit" class="btn btn-primary">Submit Receipt</button>
  </form>

  <div id="receiptTable" class="mt-4"></div>
</div>

<script>
  document.getElementById('receiptForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert('Receipt submitted (hook up Flask later)');
  });
</script>

</body>
</html>
